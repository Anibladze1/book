<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .custom-card {
            border-radius: 15px;
            transition: transform .2s;
        }
        .custom-card:hover {
            transform: scale(1.05);
        }
        .custom-icon {
            font-size: 50px;
            color: #fff;
            transition: color .2s;
        }
        .custom-card:hover .custom-icon {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Book List</h1>
        <div class="row justify-content-center">
            <!-- Add Book Card -->
            <div class="col-12 col-md-4 mb-4">
                <div class="card bg-light custom-card">
                    <div class="card-body text-center">
                        <i class="fas fa-plus-circle custom-icon mb-3"></i>
                        <h5 class="card-title">Add a book to the List</h5>
                        <p class="card-text">Manually add a book.</p>
                        <a href="{% url 'books-create' %}" class="btn btn-outline-primary">Add Book</a>
                    </div>
                </div>
            </div>
            <!-- View List Card -->
            <div class="col-12 col-md-4 mb-4">
                <div class="card bg-light custom-card">
                    <div class="card-body text-center">
                        <i class="fas fa-list-ul custom-icon mb-3"></i>
                        <h5 class="card-title">View the list of books</h5>
                        <p class="card-text">See all the books you've added or imported.</p>
                        <a href="{% url 'books-list' %}" class="btn btn-outline-primary">View List</a>
                    </div>
                </div>
            </div>
            <!-- Import Books Card -->
            <div class="col-12 col-md-4 mb-4">
                <div class="card bg-light custom-card">
                    <div class="card-body text-center">
                        <i class="fas fa-cloud-download-alt custom-icon mb-3"></i>
                        <h5 class="card-title">Import books from Google API</h5>
                        <p class="card-text">Automatically add books using Google's Book API.</p>
                        <a href="{% url 'books-import' %}" class="btn btn-outline-primary">Import Books</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
