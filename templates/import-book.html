<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .btn-custom {
            border-radius: 20px;
            padding: 10px 20px;
        }
        .form-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Import Books</h1>
        <p class="lead text-center">Import books from Google API using keywords.</p>

        {% if message %}
            <div class="alert alert-success mt-4">{{ message }}</div>
        {% endif %}

        <div class="form-section mt-4">
            <form method="post" class="row g-3">
                {% csrf_token %}
                <div class="col-12">
                    <label for="keywords" class="form-label">Enter keyword:</label>
                    <input type="text" name="keywords" id="keywords" class="form-control" placeholder="Enter keywords">
                </div>
                <div class="col-12 mt-3 text-center">
                    <button type="submit" class="btn btn-custom btn-primary">Import</button>
                    <a href="{% url 'home' %}" class="btn btn-custom btn-secondary ml-2">Go back to home page</a>
                    <a href="{% url 'books-list' %}" class="btn btn-custom btn-info ml-2">View the list of books</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
