<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .btn-custom {
            border-radius: 20px;
            padding: 10px 20px;
        }
        .form-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add a Book</h1>
        <p class="lead text-center">Add a new book</p>

        <div class="form-section mt-4">
            <form method="post" class="row g-3">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="col-12 mt-3 text-center">
                    <button type="submit" class="btn btn-custom btn-primary">Add</button>
                    <a href="{% url 'home' %}" class="btn btn-custom btn-secondary ml-2">Go back to home page</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
